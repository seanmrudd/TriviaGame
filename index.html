<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Trivia Game</title>
</head>

<body>
    <header>
        <h1>Trivia Game</h1>
    </header>

    <main>
        <form id='game-start'>
            <input type='button' name='Start Game' value='start'>
        </form>
<!-- 
        <div id='timer'></div>
        <div id='questions'></div>
        <div id='answers'></div> -->


        <div id='game'>

            <div id='timer'>10</div>

            <h2>Question 1</h2>
            <form>
                <input type="radio" name="answer1" value='correct'> Answer1<br>
                <input type="radio" name="answer1" value="incorrect"> Answer2<br>
                <input type="radio" name="answer1" value="incorrect"> Answer3<br>
                <input type="radio" name="answer1" value="incorrect"> Answer4<br>
            </form>


            <h2>Question 2</h2>
            <form>
                <input type="radio" name="answer2" value="incorrect"> Answer1<br>
                <input type="radio" name="answer2" value="correct"> Answer2<br>
                <input type="radio" name="answer2" value="incorrect"> Answer3<br>
                <input type="radio" name="answer2" value="incorrect"> Answer4<br>
            </form>

            <h2>Question 3</h2>
            <form>
                <input type="radio" name="answer3" value="incorrect"> Answer1<br>
                <input type="radio" name="answer3" value="incorrect"> Answer2<br>
                <input type="radio" name="answer3" value="correct"> Answer3<br>
                <input type="radio" name="answer3" value="incorrect"> Answer4<br>
            </form>

            <h2>Question 4</h2>
            <form>
                <input type="radio" name="answer4" value="incorrect"> Answer1<br>
                <input type="radio" name="answer4" value="incorrect"> Answer2<br>
                <input type="radio" name="answer4" value="incorrect"> Answer3<br>
                <input type="radio" name="answer4" value="correct"> Answer4<br>
            </form>

            <h2>Question 5</h2>
            <form>
                <input type="radio" name="answer5" value="correct"> Answer1<br>
                <input type="radio" name="answer5" value="incorrect"> Answer2<br>
                <input type="radio" name="answer5" value="incorrect"> Answer3<br>
                <input type="radio" name="answer5" value="incorrect"> Answer4<br>
            </form>

            <button id = 'finish'>Finish</button>

        </div>

        <div id='game-results'>
            <p>Correct Answers<span id='correct'></span></p>
            <p>Incorrect Answers<span id='incorrect'></span></p>
            <p>Unanswered<span id='unanswered'></span></p>
        </div>

    </main>

    <script src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous"></script>
    <script src='assets/javascript/app.js'></script>

</body>

</html>
